<ion-content class="ion-padding">
  <div class="error-container">
    <ion-icon name="alert-circle-outline" class="error-icon"></ion-icon>
    <h1>Error</h1>
    <p>{{ errorMessage }}</p>
    <ion-button expand="block" (click)="devolverInicio()">Volver</ion-button>
    <ion-button expand="block" fill="clear" (click)="devolverLogin()">Ir al inicio</ion-button>
  </div>
</ion-content>
