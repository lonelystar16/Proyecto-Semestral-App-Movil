<ion-content>
  <div id="header">
    <div id="app-bar">
      <div></div>
    </div>

    <div class="header-logo">
      <img src="assets/logo-tellevo.png" alt="Logo de la Empresa" class="logo-icon">
    </div>

    <h1 class="centered-text">Inicia Sesión</h1>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-button expand="block" color="secondary">Iniciar Sesión</ion-button>
        
        <ion-text class="forgot-password-text">
          <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
        </ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
