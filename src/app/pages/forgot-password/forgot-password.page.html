<ion-content>
  <div id="header">
    <div id="app-bar">
      <ion-button id="volver-atras" (click)="goToLoginPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </div>

    <div class="header-logo">
      <img src="assets/logo-tellevo.png" alt="Logo de la Empresa" class="logo-icon">
    </div>

    <h1 class="centered-text">Recuperar Contraseña</h1>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="mail"></ion-icon>
          <ion-input type="email" [(ngModel)]="reset.email" placeholder="Escribe tu correo electrónico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="text" [(ngModel)]="reset.first_password"
            placeholder="Escribe una nueva contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="reload"></ion-icon>
          <ion-input type="text" [(ngModel)]="reset.second_password" placeholder="Repite tu contraseña"></ion-input>
        </ion-item>

        <ion-button expand="block" color="secondary" (click)="validatePassword()">Recuperar contraseña</ion-button>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
