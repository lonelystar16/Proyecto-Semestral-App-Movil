<ion-content>

    <div id="app-bar">
      <div></div>
    </div>

    <div class="header-logo">
      <img src="assets/logo-tellevo.png" alt="Logo de la Empresa" class="logo-icon">
    </div>

    <h1 class="centered-text">Recuperar Contraseña</h1>
  </div>

  <div class="wrapper">
    <ion-card class="form-wrapper">
      <ion-card-content>
        <ion-item>
          <ion-icon name="lock-closed"></ion-icon>
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="reload"></ion-icon>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button expand="block" color="secondary">Recuperar contraseña</ion-button>

        <ion-text class="devolver-pagina-inicio">
          <a href="/inicio">Volver a pagina principal</a>
        </ion-text>

      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
