<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header id="card-titulo">
      <ion-card-title>Formulario</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <!-- ? 1. Primer Nombre -->
      <ion-item>
        <ion-label position="floating" aria-placeholder="Ingrese su primer nombre" >Primer Nombre</ion-label>
        <!-- * [(ngModel)]="user.pnombre" -->
        <ion-input></ion-input>
      </ion-item>
      <!-- ? 2. Segundo Nombre -->
      <ion-item>
        <ion-label position="floating" aria-placeholder="Ingrese su segundo nombre">Segundo Nombre</ion-label>
        <ion-input></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>










</ion-content>
