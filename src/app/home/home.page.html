<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Skeleton APP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>




  <div class="container-title">
    <h1>Skeleton APP</h1>
    <h2>Aqui comienza todo</h2>
  </div>

  <div id="card-inicio-sesion">
    <ion-card>
      <h1>Bienvenido</h1>
      <div class="img-titulo">
        <img src="../../assets/img/GwenIcon.jpeg" alt="login">
      </div>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating" aria-placeholder="Ingrese su Usuario">Usuario</ion-label>
          <ion-input [(ngModel)]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            {{mensaje}}
          </ion-label>
        </ion-item>
        <div id="icon-carga" *ngIf="spinner">
          <ion-item>
            <ion-label>Cargando</ion-label>
          </ion-item>
          <ion-item>
            <mat-spinner></mat-spinner>
          </ion-item>
        </div>
        <!-- (click)="validar()" -->
        <ion-button shape="round" (click)="validar()">Iniciar Sesion</ion-button>
        <!-- Link para registrarse | pagina = registo -->
        <!-- [RouterLink]="/..." -->
        <ion-button shape="round" [routerLink]="['/registro']">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
